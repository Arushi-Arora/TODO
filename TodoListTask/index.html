<!DOCTYPE html>
<html>
<head>
	<title>List Editor</title>
	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.css">	
</head>

<body>
	<div class="hero">
		<div class="container">
			<h1 class="display-6 text-center" style="color: black;">List Editor Using JavaScript</h1>
			<div class="row" style="background-color: red;">
				<h2 class="lead mx-auto" style="padding-top: 20px; ">My TodoList</h2>
			</div>
			<div class="row" style="background-color: red;">
				<form id="form" class="col-lg-10 col-10 mx-auto" style="padding-bottom: 20px;">
					<div class="input-group">
						<input id="input" class="form-control" placeholder="Title..">
						<span>
							<button id="btn" type="button" class="btn btn-primary" style="background-color: #D3D3D3;color: black;">Add</button>
						</span>
					</div>			     
				</form>
			</div>			
			<div class="row">				
				<ul id="list" class="list col-lg-12 col-12 mx-auto">
				</ul>
			</div>
						
		</div>
	</div>

	<script type="text/javascript" src="js/index1.js"></script>
	
</body>
</html>
